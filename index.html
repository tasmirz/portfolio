<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zihad's</title>
		<!-- Base styles first -->
		<link rel="stylesheet" href="css/base.css" />
		<!-- Theming styles -->
		<link rel="stylesheet" href="css/colors.css" />
		<link rel="stylesheet" href="css/dark-theme.css" />
		<!-- Animation definitions -->
		<link rel="stylesheet" href="css/animation.css" />
		<!-- Layout with animation references -->
		<link rel="stylesheet" href="css/layout.css" />
		<!-- Responsive styles -->
		<link rel="stylesheet" href="css/tablet.css" />
		<link rel="stylesheet" href="css/phone.css" />
	</head>
	<body>
		<header class="header-controls">
			<nav>
				<ul id="nav-menu">
					<li><a href="#welcome">hey</a></li>
					<li><a href="#about">about</a></li>
					<li><a href="#projects">projects</a></li>
					<li><a href="#lyf">lyf</a></li>
					<li><a href="#contact">contact</a></li>
				</ul>
			</nav>
			<div class="header-buttons">
				<button class="theme-toggle" id="theme-toggle">
					<span class="material-icons" id="theme-icon">light_mode</span>
				</button>
				<button class="hamburger-menu" id="hamburger-menu">
					<span class="material-icons" id="menu-icon">menu</span>
				</button>
			</div>
		</header>
		<main>
			<section id="welcome">
				<div id="welcome-background"></div>
				<div class="welcome-content">
					<h1><span id="typewriter" class="typewriter"></span></h1>
					<div class="subtitle"></div>
					<div class="contact-info">
						<a href="#" class="email-text"></a>
					</div>
					<div class="social-icons">
						<a href="#" target="_blank" class="social-btn github">
							<span class="material-icons">code</span> <span class="extra-text">GitHub</span>
						</a>
						<a href="#" target="_blank" class="social-btn linkedin">
							<span class="material-icons">business</span> <span class="extra-text">LinkedIn</span>
						</a>
					</div>
				</div>
			</section>
			<section id="about">
				<div class="about-container">
					<div class="about-content">
						<h2>About Me</h2>
						<div class="skills-section">
						</div>
					</div>
					<div class="about-portrait">
						<img src="assets/portfolio.png" alt="Portrait" class="portrait-img">
					</div>
				</div>
			</section>
			<section id="projects">
				<h2>My Projects</h2>
				<div class="projects-container">
				</div>
			</section>
			<section id="lyf">
				<h2>Lyf</h2>
				<div class="lyf-container">
					<div class="lyf-canvas-container">
						<!-- WebGL canvas will be added here -->
					</div>
					<!-- Mobile controls below the canvas -->
					<div class="lyf-mobile-controls">
						<div class="lyf-dpad">
							<div class="lyf-dpad-button lyf-dpad-up" data-key="w">▲</div>
							<div class="lyf-dpad-button lyf-dpad-down" data-key="s">▼</div>
							<div class="lyf-dpad-button lyf-dpad-left" data-key="a">◀</div>
							<div class="lyf-dpad-button lyf-dpad-right" data-key="d">▶</div>
						</div>
						<div class="lyf-action-button">●</div>
					</div>
				</div>
			</section>
			<section id="contact">
				<h2>Contact Me</h2>
				<div class="contact-container">
					<div class="contact-info">
						<h3>Get In Touch</h3>
						<p></p>
						<div class="contact-details">
							<div class="contact-item">
								<span class="material-icons">email</span>
								<span></span>
							</div>
							<div class="contact-item">
								<span class="material-icons">location_on</span>
								<span></span>
							</div>
						</div>
					</div>
					<form class="contact-form" id="contact-form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" id="subject" name="subject" required>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea id="message" name="message" rows="5" required></textarea>
						</div>
						<button type="submit" class="submit-btn">
							<span class="material-icons">send</span>
							Send Message
						</button>
					</form>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer-content">
				<div class="footer-section">
					<h4></h4>
					<p></p>
				</div>
				<div class="footer-section">
					<h4>Connect</h4>
					<div class="footer-social">
						<a href="#" target="_blank" class="footer-social-link">
							<span class="material-icons">code</span>
						</a>
						<a href="#" target="_blank" class="footer-social-link">
							<span class="material-icons">business</span>
						</a>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<p></p>
			</div>
		</footer>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
